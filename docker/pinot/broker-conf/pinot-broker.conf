# Apache Pinot Broker Configuration with Basic Authentication

# Cluster configuration
pinot.broker.helix.cluster.name=PinotCluster
pinot.broker.zk.str=pinot-zookeeper:2181

# Broker port configuration
pinot.broker.client.queryPort=8099

# Enable basic authentication
pinot.broker.access.control.class=org.apache.pinot.broker.api.access.BasicAuthAccessControlFactory

# Authentication configuration  
pinot.broker.access.control.principals=admin,user,noauth
pinot.broker.access.control.principals.admin.password=admin123
pinot.broker.access.control.principals.user.password=user123
pinot.broker.access.control.principals.noauth.password=

# Table access permissions (all users can query all tables)
pinot.broker.access.control.principals.admin.tables=*
pinot.broker.access.control.principals.user.tables=*
pinot.broker.access.control.principals.noauth.tables=*

# Additional permissions
pinot.broker.access.control.principals.admin.permissions=*
pinot.broker.access.control.principals.user.permissions=READ
pinot.broker.access.control.principals.noauth.permissions=READ
