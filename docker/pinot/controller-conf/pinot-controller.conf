# Apache Pinot Controller Configuration with Basic Authentication

# Cluster configuration
controller.helix.cluster.name=PinotCluster
controller.zk.str=pinot-zookeeper:2181

# Controller port configuration
controller.port=9000

# Controller HTTP access protocol configuration
controller.access.protocols=http
controller.access.protocols.http.port=9000

# Enable basic authentication
controller.admin.access.control.factory.class=org.apache.pinot.controller.api.access.BasicAuthAccessControlFactory

# Authentication configuration
controller.admin.access.control.principals=admin,user,noauth
controller.admin.access.control.principals.admin.password=admin123
controller.admin.access.control.principals.user.password=user123
controller.admin.access.control.principals.noauth.password=

# Tables permission (all users can access tables API)
controller.admin.access.control.principals.admin.tables=*
controller.admin.access.control.principals.user.tables=*
controller.admin.access.control.principals.noauth.tables=*

# Permissions for admin user (full access)
controller.admin.access.control.principals.admin.permissions=*

# Permissions for regular user (read access)
controller.admin.access.control.principals.user.permissions=READ

# Permissions for noauth user (no authentication required - for testing)
controller.admin.access.control.principals.noauth.permissions=READ
