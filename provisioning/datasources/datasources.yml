apiVersion: 1

datasources:
  # 1. No authentication - for testing open access (using noauth user with empty password)
  - name: 'Apache Pinot (No Auth)'
    type: 'yesoreyeram-pinot-datasource'
    uid: pinot_no_auth
    isDefault: true
    jsonData:
      broker:
        url: 'http://pinot-broker:8099'
        authType: 'basic'
        userName: 'noauth'
        tlsSkipVerify: false
      controller:
        url: 'http://pinot-controller:9000'
        authType: 'basic'
        userName: 'noauth'
        tlsSkipVerify: false
    secureJsonData:
      brokerPassword: ''
      controllerPassword: ''

  # 2. Broker only with admin credentials
  - name: 'Apache Pinot (Broker Only - Admin)'
    type: 'yesoreyeram-pinot-datasource'
    uid: pinot_broker_only_admin
    jsonData:
      broker:
        url: 'http://pinot-broker:8099'
        authType: 'basic'
        userName: 'admin'
        tlsSkipVerify: false
    secureJsonData:
      brokerPassword: 'admin123'

  # 3. Broker only with user credentials
  - name: 'Apache Pinot (Broker Only - User)'
    type: 'yesoreyeram-pinot-datasource'
    uid: pinot_broker_only_user
    jsonData:
      broker:
        url: 'http://pinot-broker:8099'
        authType: 'basic'
        userName: 'user'
        tlsSkipVerify: false
    secureJsonData:
      brokerPassword: 'user123'

  # 4. Full mode with admin credentials on both broker and controller
  - name: 'Apache Pinot (Full - Admin on Both)'
    type: 'yesoreyeram-pinot-datasource'
    uid: pinot_full_admin_both
    jsonData:
      broker:
        url: 'http://pinot-broker:8099'
        authType: 'basic'
        userName: 'admin'
        tlsSkipVerify: false
      controller:
        url: 'http://pinot-controller:9000'
        authType: 'basic'
        userName: 'admin'
        tlsSkipVerify: false
    secureJsonData:
      brokerPassword: 'admin123'
      controllerPassword: 'admin123'

  # 5. Full mode with user credentials on both broker and controller
  - name: 'Apache Pinot (Full - User on Both)'
    type: 'yesoreyeram-pinot-datasource'
    uid: pinot_full_user_both
    jsonData:
      broker:
        url: 'http://pinot-broker:8099'
        authType: 'basic'
        userName: 'user'
        tlsSkipVerify: false
      controller:
        url: 'http://pinot-controller:9000'
        authType: 'basic'
        userName: 'user'
        tlsSkipVerify: false
    secureJsonData:
      brokerPassword: 'user123'
      controllerPassword: 'user123'

  # 6. Full mode with different credentials - admin on broker, user on controller
  - name: 'Apache Pinot (Full - Different Creds)'
    type: 'yesoreyeram-pinot-datasource'
    uid: pinot_full_different_creds
    jsonData:
      broker:
        url: 'http://pinot-broker:8099'
        authType: 'basic'
        userName: 'admin'
        tlsSkipVerify: false
      controller:
        url: 'http://pinot-controller:9000'
        authType: 'basic'
        userName: 'user'
        tlsSkipVerify: false
    secureJsonData:
      brokerPassword: 'admin123'
      controllerPassword: 'user123'

  # 7. FAIL TEST: Incorrect password on broker
  - name: 'Apache Pinot (FAIL - Wrong Broker Password)'
    type: 'yesoreyeram-pinot-datasource'
    uid: pinot_fail_broker_password
    jsonData:
      broker:
        url: 'http://pinot-broker:8099'
        authType: 'basic'
        userName: 'admin'
        tlsSkipVerify: false
      controller:
        url: 'http://pinot-controller:9000'
        authType: 'basic'
        userName: 'admin'
        tlsSkipVerify: false
    secureJsonData:
      brokerPassword: 'wrong_password'
      controllerPassword: 'admin123'

  # 8. FAIL TEST: Incorrect password on controller
  - name: 'Apache Pinot (FAIL - Wrong Controller Password)'
    type: 'yesoreyeram-pinot-datasource'
    uid: pinot_fail_controller_password
    jsonData:
      broker:
        url: 'http://pinot-broker:8099'
        authType: 'basic'
        userName: 'admin'
        tlsSkipVerify: false
      controller:
        url: 'http://pinot-controller:9000'
        authType: 'basic'
        userName: 'admin'
        tlsSkipVerify: false
    secureJsonData:
      brokerPassword: 'admin123'
      controllerPassword: 'wrong_password'

  # 9. FAIL TEST: Incorrect credentials on both broker and controller
  - name: 'Apache Pinot (FAIL - Wrong Both Passwords)'
    type: 'yesoreyeram-pinot-datasource'
    uid: pinot_fail_both_passwords
    jsonData:
      broker:
        url: 'http://pinot-broker:8099'
        authType: 'basic'
        userName: 'admin'
        tlsSkipVerify: false
      controller:
        url: 'http://pinot-controller:9000'
        authType: 'basic'
        userName: 'admin'
        tlsSkipVerify: false
    secureJsonData:
      brokerPassword: 'wrong_broker_password'
      controllerPassword: 'wrong_controller_password'

  # 10. FAIL TEST: Non-existent user
  - name: 'Apache Pinot (FAIL - Invalid User)'
    type: 'yesoreyeram-pinot-datasource'
    uid: pinot_fail_invalid_user
    jsonData:
      broker:
        url: 'http://pinot-broker:8099'
        authType: 'basic'
        userName: 'nonexistent'
        tlsSkipVerify: false
      controller:
        url: 'http://pinot-controller:9000'
        authType: 'basic'
        userName: 'nonexistent'
        tlsSkipVerify: false
    secureJsonData:
      brokerPassword: 'any_password'
      controllerPassword: 'any_password'

  # 11. Mixed TLS settings - broker with TLS skip, controller without
  - name: 'Apache Pinot (Mixed TLS Settings)'
    type: 'yesoreyeram-pinot-datasource'
    uid: pinot_mixed_tls
    jsonData:
      broker:
        url: 'http://pinot-broker:8099'
        authType: 'basic'
        userName: 'admin'
        tlsSkipVerify: true
      controller:
        url: 'http://pinot-controller:9000'
        authType: 'basic'
        userName: 'user'
        tlsSkipVerify: false
    secureJsonData:
      brokerPassword: 'admin123'
      controllerPassword: 'user123'


