apiVersion: 1

datasources:
  # Default Apache Pinot datasource without authentication
  - name: 'Apache Pinot'
    type: 'yesoreyeram-pinot-datasource'
    uid: pinot_default
    isDefault: true
    jsonData:
      broker:
        url: 'http://pinot-broker:8099'
        authType: 'none'
        tlsSkipVerify: false
      controller:
        url: 'http://pinot-controller:9000'
        authType: 'none'
        tlsSkipVerify: false
