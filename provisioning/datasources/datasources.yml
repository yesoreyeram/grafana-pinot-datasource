apiVersion: 1

datasources:
  # Broker-only mode with no authentication
  - name: 'Apache Pinot (Broker Only - No Auth)'
    type: 'yesoreyeram-pinot-datasource'
    uid: pinot_broker_only_no_auth
    jsonData:
      broker:
        url: 'http://pinot-broker:8099'
        authType: 'none'
        tlsSkipVerify: false
    secureJsonData:

  # Broker + Controller mode with no authentication
  - name: 'Apache Pinot (Full - No Auth)'
    type: 'yesoreyeram-pinot-datasource'
    uid: pinot_full_no_auth
    isDefault: true
    jsonData:
      broker:
        url: 'http://pinot-broker:8099'
        authType: 'none'
        tlsSkipVerify: false
      controller:
        url: 'http://pinot-controller:9000'
        authType: 'none'
        tlsSkipVerify: false
    secureJsonData:

  # Broker-only mode with basic authentication
  - name: 'Apache Pinot (Broker Only - Basic Auth)'
    type: 'yesoreyeram-pinot-datasource'
    uid: pinot_broker_only_basic_auth
    jsonData:
      broker:
        url: 'http://pinot-broker:8099'
        authType: 'basic'
        userName: 'broker_user'
        tlsSkipVerify: false
    secureJsonData:
      brokerPassword: 'broker_password'

  # Broker + Controller with same basic authentication
  - name: 'Apache Pinot (Full - Same Basic Auth)'
    type: 'yesoreyeram-pinot-datasource'
    uid: pinot_full_same_basic_auth
    jsonData:
      broker:
        url: 'http://pinot-broker:8099'
        authType: 'basic'
        userName: 'pinot_user'
        tlsSkipVerify: false
      controller:
        url: 'http://pinot-controller:9000'
        authType: 'basic'
        userName: 'pinot_user'
        tlsSkipVerify: false
    secureJsonData:
      brokerPassword: 'pinot_password'
      controllerPassword: 'pinot_password'

  # Broker + Controller with different authentication and different TLS settings
  - name: 'Apache Pinot (Full - Different Auth)'
    type: 'yesoreyeram-pinot-datasource'
    uid: pinot_full_different_auth
    jsonData:
      broker:
        url: 'http://pinot-broker:8099'
        authType: 'basic'
        userName: 'broker_user'
        tlsSkipVerify: false
      controller:
        url: 'http://pinot-controller:9000'
        authType: 'bearer'
        tlsSkipVerify: true
    secureJsonData:
      brokerPassword: 'broker_password'
      controllerToken: 'controller_bearer_token'
